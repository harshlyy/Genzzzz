<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f6ffe5;
            color: #222;
        }
        .hero-bg {
            min-height: 100vh;
            background: linear-gradient(120deg, #e9f5c6cc 60%, #bbd881cc 100%), 
                url('https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=1500&q=80') center/cover no-repeat;
            /* Replace the URL above with your preferred image */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #bbd881;
            padding: 10px 20px;
        }
        .navbar a {
            color: #222;
            text-decoration: none;
            padding: 8px 15px;
            position: relative;
            transition: color 0.3s;
            background: none;
            overflow: hidden;
        }
        .navbar a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #6a994e, #222, #a7c957);
            transition: width 0.4s cubic-bezier(.77,0,.18,1);
            position: absolute;
            left: 0;
            bottom: 0;
        }
        .navbar a:hover {
            color: #6a994e;
            background: none;
        }
        .navbar a:hover::after {
            width: 100%;
        }
        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #6a994e, #222, #a7c957, #222, #6a994e);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            animation: gradientMove 2.5s linear infinite, logoPop 1.2s cubic-bezier(.68,-0.55,.27,1.55);
            filter: drop-shadow(0 2px 6px #a7c95755);
        }
        .navbar .menu {
            display: flex;
            gap: 10px;
        }
        .navbar a.active,
        .navbar a:focus {
            color: #fff;
            background: linear-gradient(90deg, #6a994e 60%, #a7c957 100%);
            border-radius: 4px;
            box-shadow: 0 2px 8px #a7c95733;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        @keyframes logoPop {
            0% { opacity: 0; transform: scale(0.8) translateY(-20px);}
            60% { opacity: 1; transform: scale(1.1) translateY(5px);}
            100% { opacity: 1; transform: scale(1) translateY(0);}
        }
        .main-content {
            margin: 40px auto;
            max-width: 700px;
            padding: 32px 24px;
            background: #e9f5c6cc;
            border-radius: 16px;
            box-shadow: 0 4px 24px #bbd88122;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .main-content h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(90deg, #6a994e, #222, #a7c957, #222, #6a994e);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            animation: gradientMove 3s linear infinite;
            letter-spacing: 2px;
            filter: drop-shadow(0 2px 6px #a7c95755);
        }
        .main-content p {
            font-size: 1.2rem;
            color: #222;
            opacity: 0.85;
        }
        @keyframes heroFadeIn {
            0% { opacity: 0; transform: translateY(40px) scale(0.98);}
            60% { opacity: 1; transform: translateY(-8px) scale(1.04);}
            100% { opacity: 1; transform: translateY(0) scale(1);}
        }
    </style>
</head>
<body>
    <div class="hero-bg">
        <div class="navbar">
            <a href="index.html" class="logo">Genzzz</a>
            <div class="menu">
                <a href="index.html">Home</a>
                <a href="about us.html">About</a>
                <a href="shopiee.html">Shop</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
            .main-content h1 {
            font-family: 'Pacifico', cursive, Arial, sans-serif;
            }
        </style>


        <div class="main-content" style="animation: heroFadeIn 1.2s;">
            <h1>Contact Us</h1>
            <p>
                We'd love to hear from you! Whether you have a question about our products, your order, or anything else, our team is ready to help.
            </p>
            <form style="margin: 32px 0; text-align: left; max-width: 400px; margin-left: auto; margin-right: auto;">
                <label for="name" style="display:block; margin-bottom:8px; font-weight:600;">Name</label>
                <input type="text" id="name" name="name" required style="width:100%;padding:8px 10px;margin-bottom:16px;border-radius:6px;border:1px solid #bbd881;">
                <label for="email" style="display:block; margin-bottom:8px; font-weight:600;">Email</label>
                <input type="email" id="email" name="email" required style="width:100%;padding:8px 10px;margin-bottom:16px;border-radius:6px;border:1px solid #bbd881;">
                <label for="message" style="display:block; margin-bottom:8px; font-weight:600;">Message</label>
                <textarea id="message" name="message" rows="4" required style="width:100%;padding:8px 10px;margin-bottom:16px;border-radius:6px;border:1px solid #bbd881;"></textarea>
                <button type="submit" style="background:#6a994e;color:#fff;padding:10px 24px;border:none;border-radius:6px;font-size:1rem;cursor:pointer;box-shadow:0 2px 8px #a7c95733;">Send Message</button>
            </form>
            <div style="margin: 32px 0;">
                <h2 style="margin-bottom:8px;font-size:1.3rem;color:#6a994e;">Visit Our Store</h2>
                <p style="margin-bottom:16px;">123 Green Avenue, Eco City, Country</p>
                <div style="border-radius:12px;overflow:hidden;box-shadow:0 2px 12px #bbd88133;">
                    <iframe
                        src="https://www.google.com/maps?q=123+Green+Avenue,+Eco+City&output=embed"
                        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <p style="margin-top:24px;font-size:1rem;opacity:0.7;">Or email us at <a href="mailto:info@greenleafclothing.com" style="color:#6a994e;text-decoration:underline;">info@greenleafclothing.com</a></p>
        </div>
    </div>
</body>
</html></div></form></div></body>
